<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRE Workspace Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f9fc;
      padding: 32px;
    }
    .card {
      background: #fff;
      padding: 24px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 24px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .hidden { display: none; }
    .success { background: #e6f7ec; padding: 12px; }
    .error { background: #fdecea; padding: 12px; }
  </style>
</head>

<body>

<h1>TRE Workspace Request</h1>

<form id="treForm">

  <div class="card">
    <label>Workspace Name</label>
    <input name="workspaceName" required />

    <label>Your Name</label>
    <input name="requesterName" required />

    <label>Your Email</label>
    <input name="requesterEmail" type="email" required />

    <label>Manager Email</label>
    <input name="managerEmail" type="email" required />

    <label>Template</label>
    <select name="template" required>
      <option value="shared">Shared</option>
      <option value="dedicated">Dedicated</option>
      <option value="data-only">Data Only</option>
    </select>

    <label>Urgency</label>
    <select name="urgency" required>
      <option value="normal">Normal</option>
      <option value="urgent">Urgent</option>
    </select>
  </div>

  <button type="submit">Submit Request</button>
</form>

<div id="statusMessage" class="hidden"></div>

<script src="./script.js"></script>
</body>
</html>
